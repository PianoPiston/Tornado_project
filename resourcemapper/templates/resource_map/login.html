<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-sm">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Enter Your Name</h2>
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label for="name" class="block text-gray-600 mb-1">Name</label>
        <input id="name" type="text" name="name" required class="w-full border border-gray-300 rounded-xl px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-xl transition">
        Continue
      </button>
    </form>
  </div>
</body>
</html>
